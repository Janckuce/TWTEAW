 #Italy
 ww1_italy.1.t:0 "Our Claims on Libya"
 ww1_italy_desc.1:0 "The aging Ottoman Empire cannot withstand an attack from us, we should strike with our military and navy these turks and drive them out of Africa for once!"
 ww1_italy.1.a:0 "To war!"
 ww1_italy.2.t:0 "Win in Libya"
 ww1_italy_desc.2:0 "Our armies have taken most of Libya and have crushed the ottomans, is it time for this war to stop?"
 ww1_italy.2.a:0 "Send Turkey the Treaty"
 ww1_italy.2.b:0 "We demand total annexation"
 ww1_italy.3.t:0 "Total Disaster"
 ww1_italy_desc.3:0 "We have lost, the ottomans kicked us out and now they demand that a state of peace be between our countries."
 ww1_italy.3.a:0 "We have lost"
 ww1_italy.3.b:0 "This is not yet Lost"
 
 #Ottoman empire
 ww1_ottoman.1.t:0 "Italy Demands a Ceasefire"
 ww1_ottoman_desc.1:0 "We have lost and our armies were murderder in north Africa, maybe it is time to stop this."
 ww1_ottoman.1.a:0 "We have lost"
 ww1_ottoman.1.b:0 "Never!"
 ww1_ottoman.2.t:0 "Win in Libya"
 ww1_ottoman_desc.2:0 "We have won, we stopped the invaders and secured our place in Africa."
 ww1_ottoman.2.a:0 "Send them the Treaty"
 ww1_ottoman.2.b:0 "Continue the war"
 ww1_ottoman.3.t:0 "We Have Lost"
 ww1_ottoman_desc.3:0 "With the four nations sweeping through our Balkan holdings and with Russia threating to join the war any minute now, it is time to put an end to this pointless war."
 ww1_ottoman.3.a:0 "White Peace"
 ww1_ottoman.3.b:0 "Continue the war"
 ww1_ottoman.4.t:0 "Germany Proposes Railway"
 ww1_ottoman_desc.4:0 "Germany proposes that a railway starting from Berlin and ending in Baghdad that stretches for 1600 kilometers be built."
 ww1_ottoman.4.a:0 "We will Build the Railway"
 ww1_ottoman.4.b:0 "Rather Not"
 ww1_ottoman.5.t:0 "Ottoman attack on Russian ships"
 ww1_ottoman_desc.5:0 "Soon after the German ships arrived in the Ottoman empire, they reportedly left the port, heading towards Crimea. These ships, while displaying the Ottoman flag, attacked Sevastopol. This action forced Russia to declare war on the Ottoman Empire."
 ww1_ottoman.5.a:0 "Will this be the end of the Ottoman Empire?"
 ww1_ottoman.6.t:0 "Ottomans demand our territory"
 ww1_ottoman_desc.6:0 "With the outbreak of the second Balkan war, the Ottoman Empire has used this chance to demand some land off of us, we can either choose to surrender the land, or fight to keep our rightful territory"
 ww1_ottoman.6.a:0 "We cannot take this fight"
 ww1_ottoman.6.b:0 "We will fight for every inch of land!"
 ww1_ottoman.7.t:0 "Late Night Meeting"
 ww1_ottoman.7.d:0 "It was the year 1908 when The Young Turks instigated their coup that they have planned for such a long time, it was the year that Ottoman Empire had experienced many political turmoils in it's government, but it was also the year when stability started to come back, but today cracks in the organisation they built are starting to show and if they keep being the same way as they are now, there will soon be another black episode in our history, our nation suffered enough for it's existance, we must pick a stand..."
 ww1_ottoman.7.a:0 "Sultan Becomes Bold"
 ww1_ottoman.7.b:0 "Enver Tightens Belts"
 ww1_ottoman.8.t:0 "Purchase of Battleships"
 ww1_ottoman_desc.8:0 ""
 ww1_ottoman.8.a:0 "Keep the Deal"
 ww1_ottoman.8.b:0 "The Germans Sound Better"
