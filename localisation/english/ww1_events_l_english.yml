 ww1_france_desc.13:0 "A German delegation headed by Matthias Erzberger has returned from a meeting with Marshal Foch aboard a train near Compiègne, with full notice of German surrender. The war is over, and now the winners will recieve their spoils. A German state will survive, but little else is certain as of now."
