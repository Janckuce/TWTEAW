l_english:
 #WW1 News
 ww1_news.1.t:0 "Agadir Crisis"
 ww1_news_desc.1:0 "With the annexation of Morocco by France, it is uncertain what will happen next but we can assume that Britain will side with France and Germany will oppose further french colonial expansion."
 ww1_news.1.a:0 "Worrying"
 ww1_news.2.t:0 "Germany Sends Battleship"
 ww1_news_desc.2:0 "Germany decides to further escalate this."
 ww1_news.2.a:0 "The whole world is watching"
 ww1_news.3.t:0 "Britain Sends Battleship"
 ww1_news_desc.3:0 "The United Kingdom stands by France."
 ww1_news.3.a:0 "We must mentain peace!"
 ww1_news.4.t:0 "German financial crisis"
 ww1_news_desc.4:0 "In the midst of this crisis, Germany was hit by financial turmoil. The stock market plunged by 30 percent in a single day, the public started cashing in currency notes for gold, and there was a run on the banks. The Reichsbank lost a fifth of its gold reserves in one month. It is rumored that the French finance minister had orchestrated this crisis. Faced with the possibility of being driven off the gold standard, the Kaiser backed down and let the French take over most of Morocco."
 ww1_news.4.a:0 "A disaster for Germany"
 ww1_news.5.t:0 "Assassination of Franz Ferdinand"
 ww1_news_desc.5:0 "Today on 28 June, 1914, Archduke Franz Ferdinand of Austria, heir to the Austro-Hungarian throne, and his wife, Sophie, Duchess of Hohenberg, were shot dead in Sarajevo, by Gavrilo Princip, one of a group of six Bosnian Serb assassins coordinated by paramilitary group going by the name 'the Black Hand'. The political objective of the assassination was to break off Austria-Hungary's south-Slav provinces so they could be combined into a 'Greater Serbia' \n\n Though the liberal-minded Franz Ferdinand is not overly mourned by the ultra-conservative Austrian government, Emperor Franz Josef and the Austrian military leaders are said to be using his death as a convenient excuse to start pressing for a war with Serbia."
 ww1_news.5.a:0 "Tragic"
 ww1_news.6.t:0 "Ultimatum to Serbia"
 ww1_news_desc.6:0 "Austria-Hungary has sent an ultimatum to the Kingdom of Serbia demanding the Serbian state formally and publically condemn the 'dangerous propaganda' directed towards our country, the ultimate aim of which, is believed to be, to 'detach from the Monarchy territories belonging to it'. Moreover, Belgrade should 'supress by every means this criminal and terrorist propaganda'."
 ww1_news.6.a:0 "Are we hoping they comply? or rather that they dont..."
 ww1_news.7.t:0 "Mobilization Across Europe"
 ww1_news_desc.7:0 "As the last domino falls, Europe is set towards one path, a path of war and bloodshed. The events leading up to this great catastrophe have been perfectly set up for perhaps the worst war that humanity had witnessed thus far. The great powers of Europe have mobilised, and with it, any opportunity for peace withers away. It is the beginning of the end."
 ww1_news.7.a:0 "Concerning"
 ww1_news.8.t:0 "Serbia Refuses Ultimatum"
 ww1_news_desc.8:0 "Serbian Prime Minister Nicola Pasic has apparently ordered the Serbian army to mobilize and at te same time delivered the Serbian answer to the ultimatum to Gieslingen at the Austrian embassy, just before the 6 p.m. deadline. Serbia's response has effectively accepted all terms of the ultimatum but one being that it would not accept Austria-Hungary's participation in any internal inquiry, stating it would be a violation of the Constitution and of the law of criminal procedure. This response has appealed to Pasic and his country as well as to many international observers however it has made very little difference to us with with Dual Monarchy breaking diplomatic relations with Serbia."
 ww1_news.8.a:0 "This means war..."
 ww1_news.9.t:0 "Germany Gives Austria the Blank Cheque"
 ww1_news_desc.9:0 "Germany has promised that it will assist Austria in case of a full scale conflict between european nations."
 ww1_news.9.a:0 "Not good"
 ww1_news.10.t:0 "The Great War"
 ww1_news_desc.10:0 "The great powers of Europe have declared war on each other. The world is experiencing the largest crisis in the last 100 years, and one that will topple the old order and bring about a new age of existence. This war is to be known as the Great War, and the war to end all wars, as this conflict has shattered the Concert of Europe which kept Europe from fighting a major war ever since the Napoleonic Wars. This conflict, decades in the making, is the result of decades of political tension between the established great powers of Europe and their different goals and ambitions. But no matter, millions of men are now drafted and forced to fight in the absolute horror of the trenches, fathers and sons of every nation dying side by side, as brothers."
 ww1_news.10.a:0 "God have mercy on us."
 ww1_news.11.t:0 "German Invasion of Belgium"
 ww1_news_desc.11:0 "To-day's Summary.\n\nGermany demands from Belgium facilities for invading France through Beligian territories.\nBelgium refuses.\nGerman troops march into Belgium, near Liege.\nMartial law proclaimed in Belgium.\nGermany makes the worthless promiss not to seize the Belgian and Dutch coast line to attack France in the north.\nGermany asks Great Britain to remain neutral while she attacks France via Belgium."
 ww1_news.11.a:0 "Onwards!"
 ww1_news.12.t:0 "The February Revolution"
 ww1_news_desc.12:0 "The world war has exacerbated internal issues within the Russian Empire, forcing Tsar Nikolai II Romanov to take extreme measures and abdicate the throne. The political opposition has formed a Provisional Government, which lacks support from the working class of the country. If the new government does not make concessions to the burgeoning strength of the Petrograd Soviet, which considers itself the sole legitimate authority, then perhaps we should prepare for an armed confrontation within Russia itself."
 ww1_news.12.a:0 "The collapse of Russia has Started"
 ww1_news.13.t:0 "Bolshevik Coup"
 ww1_news_desc.13:0 "Another uprising took place in Russia last night. The Bolsheviks took the offensive and seized the seat of the Provisional Government: the Winter Palace. All remaining ministers were arrested, and the palace’s defenders voluntarily surrendered to the Soviet. The flames of socialist revolution spread like wildfire throughout Russia, causing shockwaves that reverberate across the entire world. However, the scattered forces of the Provisional Government and other groups are ready to repulse the Soviets, with whom they have fundamental disagreements. Perhaps, if Vladimir Lenin succeeds in defeating his opponents, we can begin to contemplate world revolution?"
 ww1_news.13.a:0 "Everything Goes According to Plan!" 
 ww1_news.14.t:0 "Treaty of Brest-Litovsk"
 ww1_news_desc.14:0 "Obviously, Russia emerged from the Great War as a loser. The Soviet government, together with representatives of the Provisional Government, concluded a peace treaty with Germany. Under the terms of the agreement, Russia cedes the territory of Poland and the Baltic states, and is also obliged to reduce its fleet and army. The Bolshevik government tried to delay negotiations, but in the end they had to cede to Germany because of threat of a German offensive. The eastern front is quiet."
 ww1_news.14.a:0 "Has Russia betrayed the Entente? Or are they hopeless?"
 ww1_news.15.t:0 "Peace Negotiations in the East"
 ww1_news_desc.15:0 "Both the germans and the russians have stopped waging war to determine the fait of the eastern front, this treaty could change the shape of east Europe for centuries to come."
 ww1_news.15.a:0 "Is the war over?"
 ww1_news.16.t:0 "Mona Lisa has been stolen"
 ww1_news_desc.16:0 "Last night, a thief has stolen the famous Mona Lisa from the Louvre! This morning, Louis Béroud walked into the Salon Carré portion of the museum, where the Mona Lisa had been on display for five years, only to find four iron pegs on the wall. Local guards claimed the art was being photographed, which turned out to be untrue. Currently, the museum is closed for investigation."
 ww1_news.16.a:0 "He just walked away with it?"
 ww1_news.17.t:0 "Italo-Turkish War Begins"
 ww1_news_desc.17:0 "Italian claims on Libya have dated back to the defeat of the Ottomans in the Russo-Turkish War (1877) and now the Kingdom of Italy wishes realize those dreams and take what they claim is theirs, they claim the Turks aren't making use of that land and that it would be better in their hands with what they could do over there!"
 ww1_news.17.a:0 "The Beginning of the End for Turkey"
 ww1_news.18.t:0 "Assassination of Pyotr Stolypin"
 ww1_news_desc.18:0 "Stolypin traveled to Kiev despite police warnings of an assassination plot, as there had already been 10 attempts to kill him. On 14 September 1911, Stolypin attended a performance of Rimsky-Korsakov's "The Tale of Tsar Saltan" at the Kiev Opera in the presence of the tsar and his eldest daughters, grand duchesses Olga and Tatiana. The theater was guarded by 90 men inside the building. According to Alexander Spiridovich, after the second act "Stolypin was standing in front of the ramp separating the parterre from the orchestra, his back to the stage. On his right were Baron Freedericksz and Gen. Sukhomlinov." His personal bodyguard had stepped out to smoke. Stolypin was shot twice, once in the arm and once in the chest. He remained conscious, but his condition deteriorated. He died four days later."
 ww1_news.18.a:0 "This could've been avoided..."
 ww1_news.19.t:0 "Sinking of the Titanic"
 ww1_news_desc.19:0 "The RMS Titanic, which was considered unsinkable, has met its end in one of the largest maritime disasters in history, with over 1500 dead. In local coffee houses, up to parliaments throughout Europe and North America, there is already a debate about why the ship wasn't properly equipped with enough life rafts, why the comm system was disabled, and why exactly the ship crashed into an iceberg.\n\nThis tragedy has attracted international attention and spurred a massive overhaul in maritime safety standards."
 ww1_news.19.a:0 ""Not even God can sink the Titanic""
 ww1_news.20.t:0 "1912 Stockholm Olympics"
 ww1_news_desc.20:0 "The Olympic Games in Stockholm have opened. New events that will be included this year include art competitions, the decathlon, and even some of the first physical events for Women. Will we attend the ceremonies?"
 ww1_news.20.a:0 "Let's prove ourselves!"
 ww1_news.21.t:0 "U.S. Occupies Nicaragua"
 ww1_news_desc.21:0 "On August 4, at the recommendation of the Nicaraguan president, a landing force of 100 bluejackets was dispatched from Annapolis to the capital, Managua, to protect American citizens and guard the U.S. legation during the insurgency. On the east coast of Nicaragua, the USS Tacoma (CL-20) was ordered to Bluefields, Nicaragua, where she arrived on August 6 and landed a force of 50 men to protect American lives and property. A force of 350 U.S. Marines shipped north on the collier USS Justin from the Canal Zone and disembarked at Managua to reinforce the legation guard on August 15, 1912. Under this backdrop, Denver and seven other ships from the Pacific Fleet arrived at Corinto, Nicaragua, from late August to September 1912, under the command of Rear Admiral W.H.H. Southerland."
 ww1_news.21.a:0 "God Bless America"
 ww1_news.22.t:0 "Roosevelt Survives Assassination Attempt"
 ww1_news_desc.22:0 "While Roosevelt was campaigning a saloonkeeper John Schrank shot candidate, penetrated both his steel eyeglass case and a 50-page single-folded copy of his speech. Roosevelt was wounded, but even after a little confusion he continued his speech as if nothing had happened.\n\nAfter the speech, it became clear that bullet could penetrate Roosevelt’s lung, and only luck saved his life. His opening comments to the gathered crowd were, «Ladies and gentlemen, I don't know whether you fully understand that I have just been shot, but it takes more than that to kill a Bull Moose.»"
 ww1_news.22.a:0 "Incredible luck."
 ww1_news.23.t:0 "Fall of Warsaw"
 ww1_news_desc.23:0 "[RUS.GetName] retreated from Poland under the pressure of [GER.GetName]. Despite the strong resistance from the Russian side and the heavy fighting, the German army has managed to cross the Vistula River. Warsaw, under heavy bombardment and gunfire, finally surrendered to the ever approaching German army. The Russians have employed scorched earth tactics to keep the Germans from supplying in local villages. The people of Russia find themselves questioning whether or not the Tsar could lead the country to victory, with such a large city falling to enemy forces. This defeat has provoked a series of Anti-German pogroms in Russian cities and huge wave of deportations of Jews from the Pale of Settlement, as the Russian command feared that the Germans would try to use these lands to agitate people who were dissatisfied with Tsarist Russian rule."
 ww1_news.23.a:0 "Another defeat of the Russian Army!"
 ww1_news.23.b:0 "A terrible defeat.."
 ww1_news.24.t:0 "Fall of Brussels"
 ww1_news_desc.24:0 "German troops easily broke through the defenses of the Belgian army and invaded Brussels. The German headquarters immediately organized a parade of winners in the center of the Belgian capital.\n\nThe fall of Belgium means that the French capital will be at risk of capture. The road to Paris is open. Can the Entente urgently organize a defense, or can the war be considered over?"
 ww1_news.24.a:0 "We'll be home by Christmas"
 ww1_news.24.b:0 "France is in trouble"
 ww1_news.25.t:0 "Fall of Paris"
 ww1_news_desc.25:0 "The streets of Paris have been almost cleared of civilians, and is eerily silent. A few, only those too old or ill or stubborn to clear out, have come out of their homes and shops to see thousands upon thousands of German soldiers march through the heart of France. Only decades after the fall of Paris in the Franco Prussian War, onlookers are horrified to see that France has failed yet again. Paris has fallen, with the German flag proudly waving over the fallen nation.\n\nThe French defense made many serious mistakes that caused the breakthrough of German troops to Paris. Germany achieved her goal, and war, apparently, will end with the defeat of the Entente."
 ww1_news.25.a:0 "Is this Enough for France to Surrender?"
 ww1_news.26.t:0 "Fall of Belgrade"
 ww1_news_desc.26:0 "Belgrade, the capital of [SER.GetNameDef], is captured. Unusually, Belgrade is at the forefront, and because of that it was heavily attacked by Austrians. Despite they are desperate, the Serbs repulsed a few of offensives and did not give up the city, but after several weeks of heavy artillery shelling, she is eventually fallen."
 ww1_news.26.a:0 "It was inevitable."
 ww1_news.27.t:0 "St. Petersburg Renamed"
 ww1_news_desc.27:0 "As a result of the outbreak of war between our country and Germany, the imperial government has taken actions to rename the city of St. Petersburg to Petrograd removing the German words 'Sankt' and 'Burg'."
 ww1_news.27.a:0 "How is this Relevant?"
 ww1_news.28.t:0 "Death of Franz Joseph"
 ww1_news_desc.28:0 "Tragic news has arrived from Vienna. The beloved Kaiser Franz Josef, after a long tenure and life, succumbed to pneumonia. Under his reign, the empire underwent great changes. What Austria will look like without him is what many people wonder and worry about. Many in the government fear that their empire may not long outlive him. [AUH.GetLeader] ascends to an uncertain throne."
 ww1_news.28.a:0 "Tragic"
 ww1_news.29.t:0 "Death of King Carol I"
 ww1_news_desc.29:0 "The long rule of Carol I of Romania helped the quick development of the Romanian state.\n\nDuring his reign, Carol I personally led Romanian troops during the Russo-Turkish War and assumed command of the Russo-Romanian army during the siege of Plevna. The country achieved internationally recognized independence via the Treaty of Berlin in 1878."
 ww1_news.29.a:0 "Tragic"
 ww1_news.30.t:0 "Formation of the Balkan League"
 ww1_news_desc.30:0 "In a surprising move, several Balkan countries - including rival states Serbia and Bulgaria - have come together to form the Balkan League, a military alliance stated to have been built up against Austria-Hungary. Though the alliance target is the Habsburgs, it seems far more likely that the state that divides these four nations would be their target."
 ww1_news.30.a:0 "The Sick Man of Europe is Doomed"
 ww1_news.31.t:0 "Germany Begins Unrestricted Submarine Warfare"
 ww1_news_desc.31:0 "It seems that unlike abiding by prize rules which require submarines to surface and search merchantmen placing the crews in a "place of safety" before sinking them, the Germans have decided to disregard the law. They hope this will starve the British out of the supplies coming in and or out of their island, however this will likely anger other nations, particularly the United States."
 ww1_news.31.a:0 "Is this ethical?"
 ww1_news.32.t:0 "United States Occupies Veracruz"
 ww1_news_desc.32:0 "With the German steamer, the SS Ypiranga, about to deliver weapons and munitions to the Huerta government in violation of the arms embargo instituted by the United States and Huerta's refusal to do the 21-gun salute to the US flag following the unwarranted seizure of several unarmed Sailors the President was forced to order the American military seizure of the port of Veracruz. This has been a very unpopular move and has brought the United States and the Mexican government to the brink of war."
 ww1_news.32.a:0 "What is Germany up to now..."
 ww1_news.33.t:0 "U.S. Withdraws from Veracruz"
 ww1_news_desc.33:0 "With the fall of the Huerta regime in Mexico the United States have rightfully decided to return the territory of Veracruz which was previously occupied. There are hopes that their good relations with Mexico can be restored."
 ww1_news.33.a:0 "Interesting"
 ww1_news.34.t:0 "Fall of Königsberg"
 ww1_news_desc.34:0 "It seems that the Russian offensive was successful and it gave Germany a blow. According to Russian statement, the German Baltic Fleet immediately withdrew from the port of Königsberg in East Prussia, along with the defeated army. At the same time, Königsberg is expected to function as a major supply port for the Russian Navy and a stronghold located at the forefront. However, it is also pointed out that the fall of East Prussia, which was the bulge of the border, is Germany's strategic retreat."
 ww1_news.34.a:0 "Prussia has already been defeated!"
 ww1_news.34.b:0 "Is Germany Okay?"
 ww1_news.34.c:0 "Mild Inconvenience"
 ww1_news.35.t:0 "Suffragette Demonstrations in Washington D.C."
 ww1_news_desc.35:0 "After being disenfranchised for years, women have begun to take to the streets of Washington D.C. and London demanding their right to vote. The American President in particular, perhaps on the suggestion of his wife, has already signed their voting rights into law, and the Prime Minister of the United Kingdom does not seem long behind."
 ww1_news.35.a:0 "Is This relevant?"
 ww1_news.36.t:0 "1916 Berlin Olympics"
 ww1_news_desc.36:0 "Pierre de Coubertin expressed his feelings promising the 1916 Berlin Games in a letter to the Associated Press, echoing the sentiments of many that the 1916 Olympic Games should be an anti-war, peaceful event. International Olympic Committee must abide by its own rules and hold the Olympics in the keeped site Berlin. Hope this event should serve as a forum for harmony among the nations to pursue diplomatic methods and good competition instead of violence of war."
 ww1_news.36.a:0 "Not this time."
 ww1_news.37.t:0 "South Pole Reached"
 ww1_news_desc.37:0 "On December 14, 1911 Roald Amundsen and four others arrived at the pole, five weeks ahead of a British party led by Robert Falcon Scott as part of the Terra Nova Expedition. Amundsen and his team returned safely to their base, and later learned that Scott and his four companions had died on their return journey."
 ww1_news.37.a:0 "It is Worthless."
 ww1_news.38.t:0 "Russian Show of Force"
 ww1_news_desc.38:0 "The Russian navy moved its Black Sea fleet close to the Bosporus in protest at the Ottoman declaration of war on Bulgaria and its entry into the Balkan war.\nRussia threatens to intervene in the war if the Ottoman troops continue to advance and cross the Maritsa River."
 ww1_news.38.a:0 "Quite escalated..."
 ww1_news.39.t:0 "War Against the Ottoman Empire"
 ww1_news_desc.39:0 "Montenegro started the First Balkan War by declaring war against the Ottomans on 8 October 1912. The western part of the Balkans, including Albania, Kosovo, and Macedonia, was less vital to the resolution of the war and the survival of the Ottoman Empire."
 ww1_news.39.a:0 "Will There be a Second?"
 ww1_news.40.t:0 "Treaty of London"
 ww1_news_desc.40:0 "The Treaty of London was signed on 30 May following the London Conference of 1912–1913. It dealt with the territorial adjustments arising out of the conclusion of the First Balkan War. The London Conference had ended on 23 January 1913, when the 1913 Ottoman coup d'état took place and Ottoman Grand Vizier Kâmil Pasha was forced to resign. Coup leader Enver Pasha withdrew the Ottoman Empire from the Conference, and the Treaty of London was signed without the presence of the Ottoman delegation."
 ww1_news.40.a:0 "Peace in the Balkans"
 ww1_news.41.t:0 "Kiel Mutiny"
 ww1_news_desc.41:0 "The sailors in Kiel, despite orders to continue operations, are engaging in a massive mutiny! This mutiny is spreading to the rest of Germany, with political unrest and chaos plaguing Germany. This could spell some serious trouble if this rebellion reaches a boiling point."
 ww1_news.41.a:0 "Traitors!"
 ww1_news.42.t:0 "Collapse of Austria-Hungary"
 ww1_news_desc.42:0 "The Austro-Hungarian empire, a dominating force for centuries has always bounced back from defeats, a little weaker than before. But no more, for the Habsburg empire, long since strained from the chaos of the Great War, has officially been wiped off the map forever. Rump states vie for independence and for their ethnic borders. The emperor has abdicated and has no choice but to leave Austria and eagerely watch the chaos, hoping the scales may tip in his favour. The ethnic peoples of the former nation who for centuries had lived under the golden and black banner of the Habsburg empire, now found themselves torn and divided. Economic downturn and political chaos has gripped the land, and times have never been more worse. The sun is setting on a decayed corpse of the Habsburg monarchy."
 ww1_news.42.a:0 "It was Unstable Anyway"
 ww1_news.43.t:0 "Ludendorff Offensive"
 ww1_news_desc.43:0 "[GER.GetNameDefCap] has a gut feeling that the war situation is getting more unfavorable, and attempts an all-out offensive to change the situation on the entrenched Western Front. If this offensive fails, [GER.GetNameDef] may not be able to hold out any longer."
 ww1_news.43.a:0 "It's a desperate move!"
 ww1_news.44.t:0 "The Goeben and Breslau"
 ww1_news_desc.44:0 "Today there has been significant developments in the Medditeranean sea as the German ships the SMS Goeben and the SMS Breslau part of the Mittelmeerdivision have been followed by the British Mediterranean Fleet who unsuccessfully have tried to intercept them. However, the Goeben and the Breslau have managed to evade the British Mediterranean Fleet and passed throguh the Dardanelles reaching Constantinople where they have been handed over to the Ottoman Empire. The Ottoman Empire has stated that they have bought the ships."
 ww1_news.44.a:0 "Quite deceptive..."
 ww1_news.45.t:0 "Berlin-Baghdad Railway"
 ww1_news_desc.45:0 "Turkey asks to support the construction of the Berlin-Baghdad road in Anatolia and Mesopotamia. This project will help us put pressure on Persia and Britain, but the construction of a section of the Gulf railroad could anger the British government." 
 ww1_news.45.a:0 "We need this railway." 
 ww1_news.46.t:0 "Romanian King Dies!"
 ww1_news_desc.46:0 "Carol I has ruled the Romanian nation for a long time and thus has helped with the quick development during his reign which the Romanian people have surely been thankful for. Although with the start of the First World War recenty it is said he was inclined to enter the war on the side of the Central Powers convinced entering the war in support of the German Empire to support his cousin Wilhelm II would be the honorable thing to do, but he has passed away and thus the future of Romania lies in the hand of the new king, Ferdinand I."
 ww1_news.46.a:0 "A tragic passing"
 ww1_news.47.t:0 "Armistice of Compiègne"
 ww1_news_desc.47:0 "The Central Powers are not able to effectively fight further. They are asking for an armistice from the Entente, which means that the war is finally over, and the Central Powers have lost! The Great Powers will soon cease the endless gunfire and bloodshed. A new era has arrived, as the political geography changes drastically, and the old order is completely shattered. The Great War, which resulted in the deaths of millions of innocent of people, has now finally ended. May the dead rest in peace."
 ww1_news.47.a:0 "The Great War is over!"
 ww1_news.48.t:0 "Erich Ludendorff Takes Control"
 ww1_news_desc.48:0 "Although Kaiser Wilhelm II of the German Empire and the army chief of staff, Paul von Hindenburg, are in charge of leading [GER.GetNameDef] in the Great War, the Kaiser is incompetent in the military and Hindenburg is too old. Because of that Erich Ludendorff which is the second army chief of staff and the commander-in-chief of the munitions is in power now.\nIn addition, he controlled the German economy with the pretext of producing military supplies, and became involved in business and general life of the people. In fact, he can be told as the leader of [GER.GetNameDef]."
 ww1_news.48.a:0 "Can we trust him?"
 
 ww1_news.49.t:0 "Treaty of Versailles"
 ww1_news_desc.49:0 "During the autumn of 1918, the Central Powers began to collapse. Desertion rates within the German army began to increase, and civilian strikes drastically reduced war production. On the Western Front, the Allied forces launched the Hundred Days Offensive and decisively defeated the German western armies. Sailors of the Imperial German Navy at Kiel mutinied, which prompted uprisings in Germany, which became known as the German Revolution. The German government tried to obtain a peace settlement based on the Fourteen Points, and maintained it was on this basis that they surrendered. Following negotiations, the Allied powers and Germany signed an armistice, which came into effect on 11 November while German forces were still positioned in France and Belgium."
 ww1_news.49.a:0 "Germany shall Pay"

 ww1_news.50.t:0 "The second Balkan league forms"
 ww1_news_desc.50:0 "For the short period of time between the two Balkan wars, Bulgaria has been unsatisfied with their gains, they are now demanding territory off of their old allies, this has caused the Balkan pact to reform in order to counter Bulgaria."
 ww1_news.50.a:0 "The Balkans may never be at peace."

ww1_news.51t:0 "Treaty of Stuttgart"
ww1_news_desc.51:0 "With Russia and France being unable to fight on, the Entente have agreed the best choice is to end the war, Germany and his allies will have a week to send their demands and end the war."
ww1_news.51.a:0 "This will effect the entire world..."

 #Generic
 political.33.t:0 "Newspaper Propaganda"
 political.33.desc:0 ""
 
 #WW1 Germany
 ww1_germany.1.t:0 "The formation of Poland"
 ww1_germany_desc.1:0 "After decades of Poland not being on the map. It is time that Germany does something about it."
 ww1_germany.1.a:0 "We are the liberators of Europe"
 ww1_germany.2.t:0 "The formation of Lithuania"
 ww1_germany_desc.2:0 "The German high command decided it is best for Lithuania and Poland to be two different nations, thus disallowing them to be powerful and oppose us."
 ww1_germany.2.a:0 "We are the liberators of Europe"
 ww1_germany.3.t:0 "The formation of the Baltic States"
 ww1_germany_desc.3:0 " "
 ww1_germany.3.a:0 "We are the liberators of Europe"
 ww1_germany.4.t:0 "The formation of the Ukrainian State"
 ww1_germany_desc.4:0 ""
 ww1_germany.4.a:0 "We are the liberators of Europe"
 ww1_germany.5.t:0 "Austria asks for Help"
 ww1_germany_desc.5:0 "With the july crisis, Austria cannot do against Russia and Serbia by themselves, if we intervene we will be fighting a two front war with Russia and France."
 ww1_germany.5.a:0 "Back Austria"
 ww1_germany.5.b:0 "Germany is Not Ready"
 ww1_germany.6.t:0 "Schlieffen Plan"
 ww1_germany_desc.6:0 ""
 ww1_germany.6.a:0 "Execute the Schlieffen-Moltke Plan"
 ww1_germany.7.t:0 "Russia Begins Peace Negotiations"
 ww1_germany_desc.7:0 "With the war in our favour the Russian autocracy has collapsed and the new bolshevik government wishes that there will be peace between our two nations."
 ww1_germany.7.a:0 "Push for all east Europe"
 ww1_germany.7.b:0 "Push for Poland"
 ww1_germany.7.c:0 "No Peace with the Commies"
 ww1_germany.8.t:0 "Russia Refuses Peace Deals"
 ww1_germany_desc.8:0 "They are the ones who ask for peace in the first place and now reject our demands?! We will invade beyond Moscow and even the Urals."
 ww1_germany.8.a:0 "To War Once More"
 ww1_germany.9.t:0 "Treaty of Brest-Litovsk"
 ww1_germany_desc.9:0 "Our demands have been accepted by the new soviet government, it is time to install puppet states all across the east to help with our war efforts against France."
 ww1_germany.9.a:0 "Peace is all I'm Asking for"
 ww1_germany.10.t:0 "Treaty of Brest-Litovsk"
