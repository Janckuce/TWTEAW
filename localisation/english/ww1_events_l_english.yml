  #Bulgaria
  ww1_bulgaria.1.t:0 "Elections of 1911"
  ww1_bulgaria.1.de:0 "Bulgaria is a free country, and therefore it has elections, or something. The Bulgarian nation once again finds itself at a crossroads, wondering where its future will lead. Some factions strongly disagree on how we should proceed in our diplomatic efforts, as a significant number of people express their dissatisfaction with the tsar, who is the main proponent of rapprochement with the Central Powers and possibly even fighting against our Slavic brother Russia. The other side of the spectrum is the idea of joining the Central Powers in the future, but their popularity is increesing significantly. We will see where these elections take us, whether they are rigged or not..."
  ww1_bulgaria.1.a:0 "Victory of BRSP!"
  ww1_bulgaria.1.b:0 "Victory of BZNS!"
  ww1_bulgaria.1.c:0 "Victory of NP!"
  ww1_bulgaria.1.d:0 "The Tsar Steps In!"
  
