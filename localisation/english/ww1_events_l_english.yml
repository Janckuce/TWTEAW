 ww1_germany_desc.11:0 "A bright future lies ahead for our countries."
 ww1_germany.11.a:0 "Neat"
 ww1_germany.12.t:0 "The UK Protests the Railway"
 ww1_germany_desc.12:0 "Britain protests the railway, they claim that a friendship between Germany and Turkey will tip the balance of power in the Central Powers side."
 ww1_germany.12.a:0 "So What"
 ww1_germany.12.b:0 "We will Back down"
 ww1_germany.13.t:0 "The United Kingdom Backs Down"
 ww1_germany_desc.13:0 "They cannot stop us from making new friends along the way!"
 ww1_germany.13.a:0 "A Victory for Germany"
 ww1_germany.14.t:0 "Germany in Bad Shape"
 ww1_germany_desc.14:0 "The military situation for the Central Powers had been deteriorating rapidly since the Battle of Amiens at the beginning of August 1918, which precipitated a German withdrawal to the Hindenburg Line and loss of the gains of the German spring offensive. The Allied advance, entered a new stage on 28 September, when a massive United States and French attack opened the Meuse–Argonne offensive."
 ww1_germany.14.a:0 "The War is Lost"
 ww1_germany.14.b:0 "We can Still Win!"
 ww1_germany.15.t:0 "Treaty of Versailles"
 ww1_germany_desc.15:0 "During the autumn of 1918, the Central Powers began to collapse. Desertion rates within the German army began to increase, and civilian strikes drastically reduced war production. On the Western Front, the Allied forces launched the Hundred Days Offensive and decisively defeated the German western armies. Sailors of the Imperial German Navy at Kiel mutinied, which prompted uprisings in Germany, which became known as the German Revolution. The German government tried to obtain a peace settlement based on the Fourteen Points, and maintained it was on this basis that they surrendered. Following negotiations, the Allied powers and Germany signed an armistice, which came into effect on 11 November while German forces were still positioned in France and Belgium."
 ww1_germany.15.a:0 "We will Recover"
 ww1_germany.16.t:0 "Germany Invites us to the [GER.GetFactionName]"
 ww1_germany_desc.16:0 "Germany proposes that Bulgaria will join the [GER.GetFactionName], in return we will get german protection and we will have a higher chance of achieving Greater Bulgaria."
 ww1_germany.16.a:0 "We will Join!"
 ww1_germany.16.b:0 "We will NOT Join"
 ww1_germany.17.t:0 "Bulgaria joins the [GER.GetFactionName]"
 ww1_germany_desc.17:0 ""
 ww1_germany.17.a:0 "Ok"
 ww1_germany.18.t:0 "Bulgaria refuses to join the [GER.GetFactionName]"
 ww1_germany_desc.18:0 ""
 ww1_germany.18.a:0 "Ok"
 ww1_germany.19.t:0 "German military strategy"
 ww1_germany_desc.19:0 "We need to decide whether to want to go on the offensive or the defensive before the war, this will give us time to prepare for when the war starts, right now there are two main plans being pushed and we must choose one. We can either go for Schlieffen's plan, going all in on France but leaving the Russian front weaker, or we can go for Moltke's more defensive based plan, helping us build planning and hold off any attacks the enemy may throw at us."
 ww1_germany.19.a:0 "Schlieffen-Moltke is correct"
 ww1_germany.19.b:0 "Moltke has the right idea"
 
