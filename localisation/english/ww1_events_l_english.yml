 #Austria
 ww1_austria.1.t:0 "Czech, Croat and Hungarian Uprisings"
 ww1_austria_desc.1:0 "We have failed to suppress the nationalists, now we have to deal with multiple wars."
 ww1_austria.1.a:0 "Are we lost?"
 ww1_austria.2.t:0 "Assassination of Franz Ferdinand"
 ww1_austria_desc.2:0 "Franz Ferdinand has been assassinated by a serb terrorist, we think that the serbian government has plotted this, should we send an ultimatum to serbia knowing that if they don't accept this will plunge europe into a total war?"
 ww1_austria.2.a:0 "Send the Ultimatum"
 ww1_austria.2.b:0 "We can't risk war with Russia"
 ww1_austria.3.t:0 "Serbia has Refused our Ultimatum"
 ww1_austria_desc.3:0 "At last the Kingdom of Serbia has refused our ultimatum knowingly that they are protected by Russia, we have one last chance to back down and deescalate this situation and prevent an European and potentially a Global war or we have the option to ask Germany to back us Against Russia, we know that if Germany gets involved so will the french."
 ww1_austria.3.a:0 "Ask Germany for Help"
 ww1_austria.3.b:0 "Back Down"
 ww1_austria.4.t:0 "Collapse of Our Nation"
 ww1_austria_desc.4:0 ""
 ww1_austria.4.a:0 "The End"
 
 #Serbia
 ww1_serbia.1.t:0 "Ultimatum from Austria"
 ww1_serbia_desc.1:0 "Austria-Hungary has sent an ultimatum to us demanding the we formally and publically condemn the 'dangerous propaganda' directed towards our country, the ultimate aim of which, is believed to be, to 'detach from the Monarchy territories belonging to it'. Moreover, Belgrade should 'supress by every means this criminal and terrorist propaganda'."
 ww1_serbia.1.a:0 "Decline the Ultimatum"
 ww1_serbia.1.b:0 "Accept the Ultimatum"
 ww1_serbia.2.t:0 "Diplomats from Serbia"
 ww1_serbia_desc.2:0 "Serbia wishes to put aside all our differences, their premise is that war is expesive in terms of money and in lives, they wish to get the territories of Kosovo and Macedonia, for Montenegro, Podgorica, the serbs want to unite with montenegro and form Yugoslavia."
 ww1_serbia.2.a:0 "Transfer the territories"
 ww1_serbia.2.b:0 "No can do"
 ww1_serbia.3.t:0 "The Ottomans Transfer our Territories"
 ww1_serbia_desc.3:0 "With the Ottomans out of our way, we can unify with our brother nations such as Montenegro and Bulgaria."
 ww1_serbia.3.a:0 "Well done"
 ww1_serbia.4.t:0 "The Ottomans deny our Territories"
 ww1_serbia_desc.4:0 "A potential friendship with a major power is gone, if we want Macedonia we will fight for it!"
 ww1_serbia.4.a:0 "Fuck you Turkey"
 ww1_serbia.5.t:0 "Serbia Demands a Slav Union"
 ww1_serbia_desc.5:0 "Serbia demands that the Kingdom of Montenegro cede its independece in favour of a slav union with Serbia against the threat that Austria is."
 ww1_serbia.5.a:0 "Union it is"
 ww1_serbia.5.b:0 "Who do they think they are?"
 ww1_serbia.6.t:0 "Montenegro Accepts Ultimatum"
 ww1_serbia_desc.6:0 "Montenegro accepts the union."
 ww1_serbia.6.a:0 "United Against Austria"
 ww1_serbia.7.t:0 "Montenegro Denies Ultimatum"
 ww1_serbia_desc.7:0 "Montenegro denies the union."
 ww1_serbia.7.a:0 "Really?"
 ww1_serbia.8.t:0 "Serbia Demands a Slav Union"
 ww1_serbia_desc.8:0 "Serbia demands that the Tsardom of Bulgaria cede its independece in favour of a slav union with Serbia against the threat that Austria is."
 ww1_serbia.8.a:0 "Union it is"
 ww1_serbia.8.b:0 "Who do they think they are?"
 ww1_serbia.9.t:0 "Bulgaria Accepts Ultimatum"
 ww1_serbia_desc.9:0 "Bulgaria accepts the union."
 ww1_serbia.9.a:0 "United Against Austria"
 ww1_serbia.10.t:0 "Bulgaria Denies Ultimatum"
 ww1_serbia_desc.10:0 "Bulgaria denies the union."
 ww1_serbia.10.a:0 "Really?"
 ww1_serbia.11.t:0 "Serbia Proposes Alliance"
 ww1_serbia_desc.11:0 "Serbia has proposed a balkan alliance, united we stand against the Ottoman Empire."
 ww1_serbia.11.a:0 "Let's Help Serbia"
 ww1_serbia.11.b:0 "Let's Not Help Serbia"
 ww1_serbia.12.t:0 "Bulgaria Accepts"
 ww1_serbia_desc.12:0 "Bulgaria has accepted to be part of this anti-ottoman alliance."
 ww1_serbia.12.a:0 "We grow stronger"
 ww1_serbia.13.t:0 "Greece Accepts"
 ww1_serbia_desc.13:0 "Greece has accepted to be part of this anti-ottoman alliance."
 ww1_serbia.13.a:0 "We grow stronger"
 ww1_serbia.14.t:0 "Montenegro Accepts"
 ww1_serbia_desc.14:0 "Montenegro has accepted to be part of this anti-ottoman alliance."
 ww1_serbia.14.a:0 "We grow stronger"
 ww1_serbia.15.t:0 "The Second Balkan League Forms"
 ww1_serbia_desc.15:0 "We have reformed our alliance with Greece and Montenegro"
 ww1_serbia.15.a:0 "This can only end well"
 ww1_serbia.16.t:0 "The Second Balkan War"
 ww1_serbia_desc.16:0 "With Bulgaria declaring war on the Second Balkan League, this marks the beginning of the Second Balkan War"
 ww1_serbia.16.a:0 "May the best man win"
 ww1_serbia.17.t:0 "Romania joins the war"
 ww1_serbia_desc.17:0 "With Romania having territorial claims in Bulgaria, they have decided to join the Second Balkan War"
 ww1_serbia.17.a:0 "Another nation joins the war"
 ww1_serbia.18.t:0 "Bulgaria Surrenders"
 ww1_serbia_desc.18:0 "With the Balkan War reaching Sofia, the population are calling force peace. This, combined with the worsening situation on the frontline, has caused Bulgaria to sign an unconditional surrender."
 ww1_serbia.18.a:0 "May the Balkans be at peace at last"
 ww1_serbia.19.t:0 "How Important is the King?"
 ww1_serbia.19.d:0 "Nahh, he kinda weird, I guess?"
 ww1_serbia.19.a:0 "He keeps being more active!"
 ww1_serbia.19.b:0 "He will be more representative!"
 
 #Russia
 ww1_russia.2.t:0 "The Tsar Abdicates"
 ww1_russia_desc.2:0 "The ongoing war has caused a breakdown of morale and mutiny within the army, stoked popular discontent with the autocracy and led to riots in the very heart of the Empire, which have compelled Nicholas II to abdicate the throne. Now that the monarchy has been overthrown, a Provisional Government is obliged to take charge and extract the Russian state from the dire straits she finds herself in. Meanwhile, the Soviet of Workers’ and Soldiers' Deputies is being formed in Petrograd, also aspiring to become the dominant power in Russia. It would be most unwise to grant them an excuse for confrontation, therefore we should either listen to their counsel, or suppress their activities."
 ww1_russia.2.a:0 "Russia is on fire..."
 ww1_russia.3.t:0 "Bolshevik Coup"
 ww1_russia_desc.3:0 "Another uprising took place in Russia last night. The Bolsheviks took the offensive and seized the seat of the Provisional Government: the Winter Palace. All remaining ministers were arrested, and the palace’s defenders voluntarily surrendered to the Soviet. The flames of socialist revolution spread like wildfire throughout Russia, causing shockwaves that reverberate across the entire world. However, the scattered forces of the Provisional Government and other groups are ready to repulse the Soviets, with whom they have fundamental disagreements. Perhaps, if Vladimir Lenin succeeds in defeating his opponents, we can begin to contemplate world revolution?"
 ww1_russia.3.a:0 "Everything Goes According to Plan!"
 ww1_russia.4.t:0 "The Bolshevik Party is becoming Unpopular"
 ww1_russia_desc.4:0 "We have promised to end the war in Russia, the people are expecting economic growth, our government gas failed to do both of those things we have to act up and stop the war."
 ww1_russia.4.a:0 "Begin Peace Negotiations with Germany"
 ww1_russia.4.b:0 "Screw off"
 ww1_russia.5.t:0 "Germans push for East Europe"
 ww1_russia_desc.5:0 "The germans demand territories of Poland, Ukraine, Belarus, Lithuania, Latvia and Estonia, this will drastically change our population and economy, are we sure peace is the right thing?"
 ww1_russia.5.a:0 "Anything for Peace"
 ww1_russia.5.b:0 "They are asking for too much"
 ww1_russia.6.t:0 "Germans push for Poland"
 ww1_russia_desc.6:0 "The germans demand territories of Poland, this will change our population and economy, are we sure peace is the right thing?"
 ww1_russia.6.a:0 "Anything for Peace"
 ww1_russia.6.b:0 "They are asking for too much"
 ww1_russia.7.t:0 "Finland Declares Independece"
 ww1_russia_desc.7:0 "The finns are gone, our nations is becoming smaller and smaller..."
 ww1_russia.7.a:0 "We cannot deal with it"
 ww1_russia.8.t:0 "Caucasus Declares Independece"
