 ww1_uk_desc.11:0 "The United Kingdom has intercepted a secret note from Germany sent to Mexico, stating that Mexico should attack the United States, after many civillian ships being sunk this is the last thing we wanted to hear, what should we do?"
 ww1_uk.11.a:0 "Join the war"
 ww1_uk.11.b:0 "It is not Worth it"
 ww1_uk.12.t:0 "Germany Builds a Railway"
 ww1_uk_desc.12:0 "Germany has started construction of the so called Berlin-Baghdad Railway, a clear message that Germany is building a relationship with the Ottoman Empire, we cannot allow the sphere of influence of our biggest enemy get bigger!"
